<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Calculadora de Plantio</title>
</head>
<body>

    <h1>Calculadora de Plantio</h1>

    <label for="area">Área plantada (hectares):</label>
    <input type="number" id="area" placeholder="Ex: 25">

    <h2>Sementes</h2>
    <label for="consumoSemente">Consumo de sementes (kg/ha):</label>
    <input type="number" id="consumoSemente" placeholder="Ex: 5">

    <label for="pesoSacoSemente">Peso do saco de sementes (kg):</label>
    <input type="number" id="pesoSacoSemente" placeholder="Ex: 20">

    <label for="precoSacoSemente">Preço do saco de sementes (R$):</label>
    <input type="number" id="precoSacoSemente" placeholder="Ex: 350">

    <h2>Fertilizantes</h2>
    <label for="consumoFert">Consumo de fertilizante (kg/ha):</label>
    <input type="number" id="consumoFert" placeholder="Ex: 120">

    <label for="pesoSacoFert">Peso do saco de fertilizante (kg):</label>
    <input type="number" id="pesoSacoFert" placeholder="Ex: 50">

    <label for="precoSacoFert">Preço do saco de fertilizante (R$):</label>
    <input type="number" id="precoSacoFert" placeholder="Ex: 200">

    <button onclick="Calcular()">Calcular</button>
    <button onclick="Resetar()" class="reset-btn">Resetar</button>

    <div id="resultado">
        <p>Sementes: <span class="qtd-sementes">___</span> sacos → R$ <span class="preco-sementes">___</span></p>
        <p>Fertilizantes: <span class="qtd-fert">___</span> sacos → R$ <span class="preco-fert">___</span></p>
        <p>Custo Total do Plantio: R$ <span class="custo-total">___</span></p>
    </div>

    <div id="historico">
        <h2>Histórico (máx. 2 cálculos)</h2>
        <ul class="lista-historico"></ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
